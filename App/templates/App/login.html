{% extends "App/main.html" %}
{% block content %}

<div class="header">
    <h2>Login</h2>
</div>

<div class="card-body">
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>

    <p>Don't Have An Account?<a style="color: blue;" href="{% url 'register' %}">Register Here</a></p>

</div>
{% endblock content %}
